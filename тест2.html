<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>Тег FIGCAPTION</title>
  <script>
   document.createElement('figure');
   document.createElement('figcaption');
  </script>
  <style>
   figure {
    background: #d9dabb; /* Цвет фона */
    display: block; /* Блочный элемент */
    width: 150px; /* Ширина */
    height: 190px; /* Высота */
    float: left; /* Блоки выстраиваются по горизонтали */
    margin: 0 6000px 10px 0; /* Отступы */
    text-align: center; /* Выравнивание по центру */
   }
   figure img {
    border: 2px solid #8b8e4b; /* Параметры рамки */
   }
   figure p {
    margin-bottom: 0; /* Отступ снизу */
   }
  </style>
 </head>
 <body>
  <article>
   <figure>
    <p><img src="https://i.ytimg.com/vi/i63cgUeSsY0/maxresdefault.jpg" alt=""></p>
    <figcaption>солист группы литл биг</figcaption>
   </figure>
   <figure>
    <p><img src="https://upload.wikimedia.org/wikipedia/commons/4/4f/Gunnar_Kaasen_with_Balto.jpg" alt=""></p>
    <figcaption>Человек с собакой </figcaption>
   </figure>
 </article>
 </body>
</html>
